new spec completely include:

Browsers not listed, including Safari, are supported via the styling under the
`Old browsers` comments below.

.hbox {

  display: -webkit-box;
  -webkit-box-orient: horizontal;
  -webkit-box-align: stretch;
  display: -moz-box;
  -moz-box-orient: horizontal;
  -moz-box-align: stretch;
  display: box;
  box-orient: horizontal;
  box-align: stretch;
  /* Modern browsers */
  display: flex;
  flex-direction: row;
  align-items: stretch;
}
.hbox > * {
  /* Old browsers */
  -webkit-box-flex: 0;
  -moz-box-flex: 0;
  box-flex: 0;
  /* Modern browsers */
  flex: none;
}
.vbox {
  /* Old browsers */
  display: -webkit-box;
  -webkit-box-orient: vertical;

  z-index: 100;
}

<h1 id='Gradual-Guassian-Blur-Using-OpenCV'>Gradual Guassian Blur Using OpenCV</h1>
</div>
</div>
</div>
<div class='cell border-box-sizing text_cell rendered'><div class='prompt input_prompt'>
</div><div class='inner_cell'>
<div class='text_cell_render border-box-sizing rendered_html'>
<h2 id='Guassian-Blur'>Guassian Blur</h2>
</div>
</div>
</div>
<div class='cell border-box-sizing text_cell rendered'><div class='prompt input_prompt'>
</div><div class='inner_cell'>
<div class='text_cell_render border-box-sizing rendered_html'>
<p>Gussian Blur is an image processing technique, which blurs an image by a Gussian kernel to reduce image noise and reduce detail. In OpenCV, we can easily use the <code>GussianBlur</code> function to implement Guassian Blur:</p>

</div>
</div>
</div>
<div class='cell border-box-sizing code_cell rendered'>
<div class='input'>
<div class='prompt input_prompt'>In&nbsp;[1]:</div>
<div class='inner_cell'>
    <div class='input_area'>
<div class=' highlight hl-ipython3'><pre><span></span><span class='kn'>import</span> <span class='nn'>os</span>
<span class='kn'>import</span> <span class='nn'>cv2</span>
<span class='kn'>import</span> <span class='nn'>numpy</span> <span class='k'>as</span> <span class='nn'>np</span>
<span class='kn'>from</span> <span class='nn'>matplotlib</span> <span class='kn'>import</span> <span class='n'>pyplot</span> <span class='k'>as</span> <span class='n'>plt</span>
<span class='kn'>import</span> <span class='nn'>dlib</span>

<span class='n'>img</span> <span class='o'>=</span> <span class='n'>cv2</span><span class='o'>.</span><span class='n'>imread</span><span class='p'>(</span><span class='s1'>&#39;angry.jpg&#39;</span><span class='p'>)</span>
<span class='n'>guassian_blur</span> <span class='o'>=</span> <span class='n'>cv2</span><span class='o'>.</span><span class='n'>GaussianBlur</span><span class='p'>(</span><span class='n'>img</span><span class='p'>,</span> <span class='p'>(</span><span class='mi'>25</span><span class='p'>,</span><span class='mi'>25</span><span class='p'>),</span> <span class='mi'>0</span><span class='p'>)</span> <span class='c1'># set kernel size to 25x25</span>

<span class='n'>titles</span> <span class='o'>=</span> <span class='p'>[</span><span class='s1'>&#39;Original&#39;</span><span class='p'>,</span> <span class='s1'>&#39;Gussian Blur&#39;</span><span class='p'>]</span>
<span class='n'>images</span> <span class='o'>=</span> <span class='p'>[</span><span class='n'>img</span><span class='p'>,</span> <span class='n'>guassian_blur</span><span class='p'>]</span>

<span class='k'>for</span> <span class='n'>i</span> <span class='ow'>in</span> <span class='nb'>range</span><span class='p'>(</span><span class='mi'>2</span><span class='p'>):</span>
    <span class='n'>plt</span><span class='o'>.</span><span class='n'>subplot</span><span class='p'>(</span><span class='mi'>1</span><span class='p'>,</span> <span class='mi'>2</span><span class='p'>,</span> <span class='n'>i</span><span class='o'>+</span><span class='mi'>1</span><span class='p'>)</span>
    <span class='n'>plt</span><span class='o'>.</span><span class='n'>imshow</span><span class='p'>(</span><span class='n'>images</span><span class='p'>[</span><span class='n'>i</span><span class='p'>])</span>
    <span class='n'>plt</span><span class='o'>.</span><span class='n'>title</span><span class='p'>(</span><span class='n'>titles</span><span class='p'>[</span><span class='n'>i</span><span class='p'>])</span>
    <span class='n'>plt</span><span class='o'>.</span><span class='n'>xticks</span><span class='p'>([])</span>
    <span class='n'>plt</span><span class='o'>.</span><span class='n'>yticks</span><span class='p'>([])</span>
    
<span class='n'>plt</span><span class='o'>.</span><span class='n'>show</span><span class='p'>()</span>
</pre></div>

<h2 id='Gradual-Blur'>Gradual Blur</h2>
</div>
</div>
</div>
<div class='cell border-box-sizing text_cell rendered'><div class='prompt input_prompt'>
</div><div class='inner_cell'>
<div class='text_cell_render border-box-sizing rendered_html'>
<p>As shown above, when we do Guassian Blur with specified region, there is a solid transition between the blurred region and unblurred region, i.e. there is a <strong>clear boundary</strong> between the blurred and unblurred regions. By using <strong>blending</strong>, we can implement gradual blur(i.e. no solid transition):</p>

</div>
</div>
</div>
<div class='cell border-box-sizing code_cell rendered'>
<div class='input'>
<div class='prompt input_prompt'>In&nbsp;[3]:</div>
<div class='inner_cell'>
    <div class='input_area'>
<div class=' highlight hl-ipython3'><pre><span></span><span class='k'>def</span> <span class='nf'>blend_with_mask_matrix</span><span class='p'>(</span><span class='n'>src1</span><span class='p'>,</span> <span class='n'>src2</span><span class='p'>,</span> <span class='n'>mask</span><span class='p'>):</span>
    <span class='n'>res_channels</span> <span class='o'>=</span> <span class='p'>[]</span>
    <span class='k'>for</span> <span class='n'>c</span> <span class='ow'>in</span> <span class='nb'>range</span><span class='p'>(</span><span class='mi'>0</span><span class='p'>,</span> <span class='n'>src1</span><span class='o'>.</span><span class='n'>shape</span><span class='p'>[</span><span class='mi'>2</span><span class='p'>]):</span>
        <span class='n'>a</span> <span class='o'>=</span> <span class='n'>src1</span><span class='p'>[:,</span> <span class='p'>:,</span> <span class='n'>c</span><span class='p'>]</span>
        <span class='n'>b</span> <span class='o'>=</span> <span class='n'>src2</span><span class='p'>[:,</span> <span class='p'>:,</span> <span class='n'>c</span><span class='p'>]</span>
        <span class='n'>m</span> <span class='o'>=</span> <span class='n'>mask</span><span class='p'>[:,</span> <span class='p'>:,</span> <span class='n'>c</span><span class='p'>]</span>
        <span class='n'>res</span> <span class='o'>=</span> <span class='n'>cv2</span><span class='o'>.</span><span class='n'>add</span><span class='p'>(</span>
            <span class='n'>cv2</span><span class='o'>.</span><span class='n'>multiply</span><span class='p'>(</span><span class='n'>b</span><span class='p'>,</span> <span class='n'>cv2</span><span class='o'>.</span><span class='n'>divide</span><span class='p'>(</span><span class='n'>np</span><span class='o'>.</span><span class='n'>full_like</span><span class='p'>(</span><span class='n'>m</span><span class='p'>,</span> <span class='mi'>255</span><span class='p'>)</span> <span class='o'>-</span> <span class='n'>m</span><span class='p'>,</span> <span class='mf'>255.0</span><span class='p'>,</span> <span class='n'>dtype</span><span class='o'>=</span><span class='n'>cv2</span><span class='o'>.</span><span class='n'>CV_32F</span><span class='p'>),</span> <span class='n'>dtype</span><span class='o'>=</span><span class='n'>cv2</span><span class='o'>.</span><span class='n'>CV_32F</span><span class='p'>),</span>
            <span class='n'>cv2</span><span class='o'>.</span><span class='n'>multiply</span><span class='p'>(</span><span class='n'>a</span><span class='p'>,</span> <span class='n'>cv2</span><span class='o'>.</span><span class='n'>divide</span><span class='p'>(</span><span class='n'>m</span><span class='p'>,</span> <span class='mf'>255.0</span><span class='p'>,</span> <span class='n'>dtype</span><span class='o'>=</span><span class='n'>cv2</span><span class='o'>.</span><span class='n'>CV_32F</span><span class='p'>),</span> <span class='n'>dtype</span><span class='o'>=</span><span class='n'>cv2</span><span class='o'>.</span><span class='n'>CV_32F</span><span class='p'>),</span>
           <span class='n'>dtype</span><span class='o'>=</span><span class='n'>cv2</span><span class='o'>.</span><span class='n'>CV_8U</span><span class='p'>)</span>
        <span class='n'>res_channels</span> <span class='o'>+=</span> <span class='p'>[</span><span class='n'>res</span><span class='p'>]</span>
    <span class='n'>res</span> <span class='o'>=</span> <span class='n'>cv2</span><span class='o'>.</span><span class='n'>merge</span><span class='p'>(</span><span class='n'>res_channels</span><span class='p'>)</span>
    <span class='k'>return</span> <span class='n'>res</span>

    <span class='n'>cv2</span><span class='o'>.</span><span class='n'>circle</span><span class='p'>(</span><span class='n'>circle_not_mask</span><span class='p'>,</span> <span class='n'>center</span><span class='p'>,</span> <span class='n'>radius</span><span class='p'>,</span> <span class='p'>(</span><span class='mi'>255</span><span class='p'>,</span> <span class='mi'>255</span><span class='p'>,</span> <span class='mi'>255</span><span class='p'>),</span> <span class='o'>-</span><span class='mi'>1</span><span class='p'>)</span>
    <span class='n'>cv2</span><span class='o'>.</span><span class='n'>GaussianBlur</span><span class='p'>(</span><span class='n'>circle_not_mask</span><span class='p'>,</span> <span class='p'>(</span><span class='mi'>101</span><span class='p'>,</span> <span class='mi'>101</span><span class='p'>),</span> <span class='mi'>111</span><span class='p'>,</span> <span class='n'>dst</span><span class='o'>=</span><span class='n'>circle_not_mask</span><span class='p'>)</span>
    <span class='n'>res</span> <span class='o'>=</span> <span class='n'>blend_with_mask_matrix</span><span class='p'>(</span><span class='n'>cv_image</span><span class='p'>,</span> <span class='n'>blurred</span><span class='p'>,</span> <span class='n'>circle_not_mask</span><span class='p'>)</span>
    <span class='k'>return</span> <span class='n'>res</span>

<span class='n'>radius</span> <span class='o'>=</span> <span class='mi'>0</span>
